<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secure-video-generator</title>
</head>
<body>
    <h1>ðŸ”’Video Generator</h1>
    <form method="post" onsubmit="showGeneratingMessage()">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea>
        <input type="submit" value="Generate ðŸ”’Video">
    </form>

    <p id="status"></p>

    {% if video_url %}
        <h2>Generate Video:</h2>
        <video width="480", controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}

    {% if message %}
        <p>{{ message|safe }}</p>
    {% endif %}


    <script>
        function showLoadingMessage(){
            document.getElementById('loading-message').style.display = 'block';
        }
    </script>

    <script>
        function showGeneratingMessage(){
            document.getElementById("status").innerText = "âŒ›Generating video... please wait!"
        }
    </script>

    <script>
        window.onload = function(){
            const video = document.querySelector("video");
            if(video){
                video.scrollIntoView({behavior: "smooth"});
            }
        };
    </script>
</body>
</html>
